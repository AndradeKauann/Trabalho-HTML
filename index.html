<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho Fixo -->
  <header>
    <nav>
      <!-- Menu de Navegação -->
      <a href="#">Home</a>
      <a href="#">Perfil</a>
      <a href="#">Configurações</a>
    </nav>
    <!-- Ícone de Notificações -->
    <div class="notifications">
      <span class="badge">3</span>
    </div>
  </header>

  <!-- Menu Lateral -->
  <aside>
    <ul>
      <li><i class="icon">🏠</i> Início</li>
      <li><i class="icon">📊</i> Estatísticas</li>
      <li><i class="icon">🔧</i> Configurações</li>
      <li><i class="icon">🔒</i> Logout</li>
    </ul>
  </aside>

  <!-- Conteúdo Principal -->
  <main>
    <!-- Cards de Estatísticas -->
    <section class="stats-cards">
      <div class="card">Estatística 1</div>
      <div class="card">Estatística 2</div>
      <div class="card">Estatística 3</div>
      <div class="card">Estatística 4</div>
   
        <div class="card">Estatística 1</div>
        <div class="card">Estatística 2</div>
        <div class="card">Estatística 3</div>
        <div class="card">Estatística 4</div>
      </section>
    <!-- Lista de Atividades Recentes -->
    <section class="recent-activities">
      <div class="activity"><i class="status-icon">✔️</i> Atividade 1</div>
      <div class="activity"><i class="status-icon">❌</i> Atividade 2</div>
      <div class="activity"><i class="status-icon">⚠️</i> Atividade 3</div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Ajuda</a>
    </nav>
    <p>&copy; 2024 Dashboard Inc.</p>
  </footer>

</body>
</html>
